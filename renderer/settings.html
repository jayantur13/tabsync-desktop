<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TabSync Settings</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 80px;
    }

    button {
      margin-top: 20px;
      padding: 6px 12px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>⚙️ TabSync Settings</h2>
  <label>Port: <input id="port" type="number" min="1000" max="65535" value="3210" /></label>
  <label><input id="autoLaunch" type="checkbox" /> Launch on system startup</label>
  <label><input id="minimizeToTray" type="checkbox" /> Minimize to tray on close</label>
  <button id="save">Save & Restart</button>
  <script src="settings.js"></script>
</body>
</html>
